        <script type="text/javascript">
            var e = (selector) => document.querySelector(selector)
            var es = (selector) => document.querySelectorAll(selector)
            var log = console.log.bind(console)


            var tishi2 = e(".tishi2")
            var tishi3 = e(".tishi3")


            tishi2.innerHTML = "必填,长度为4~16个字符"
            tishi3.innerHTML = "必填,长度为4~16个字符"

            var yanzheng1 = function() {
                var tishi1 = e(".tishi1")
                tishi1.innerHTML = "必填,长度为4~16个字符"
                var button1 = e(".button1")
                var input1 = e(".input1")
                var len = 0
                button1.addEventListener("click", (event) => {
                    var value1 = input1.value
                    if (value1 == "") {
                        tishi1.innerHTML = "姓名不能为空"
                        input1.style.borderColor = "red"
                        tishi1.style.color = "red"
                    } else {
                        for (var i = 0; i < value1.length; i++) {
                            if (/\w/.test(value1[i]) ) {
                                len += 1
                            } else if (/[\u4e00-\u9fa5]/.test) {
                                len += 2
                            }
                        }
                        log("len", len)
                        if (len > 16 || len < 4) {
                            tishi1.innerHTML = "格式错误"
                            input1.style.borderColor = "red"
                            tishi1.style.color = "red"
                        } else {
                            tishi1.innerHTML = "格式正确"
                            input1.style.borderColor = "green"
                            tishi1.style.color = "green"
                        }
                    }
                })
            }
